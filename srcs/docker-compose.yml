version: "3"

services:
  nginx:
    build: "./requirements/nginx/"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress

  mariadb:
    build: "./requirements/mariadb/"
    env_file: .env
    restart: always
    networks:
      - inception

  wordpress:
    build: "./requirements/wordpress/"
    env_file: .env
    restart: always
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb

networks:
  inception:
    name: "inception"

volumes:
  wordpress:
